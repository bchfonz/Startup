<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pickup Soccer</title>
        <link rel="icon" href="kickNoBack.png" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Pickup Soccer</h1>

        <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
              <li><a href="index.html">Home</a></li>
              <li><a href="sched.html">Play</a></li>
              <li><a href="#">Scores</a></li>
            </menu>

        <div class="col">
            <div class="grid">
                <button onclick="window.location.href='game.html';"> Make Game </button>
            </div>
        </div>
        <div class="col">
            <div class="grid">
                <button onclick="window.location.href='sched.html';"> Schedule </button>
            </div>

        <p>Creat new event</p>
        <input type="text" id="location" name="location">

        <input type="time" id="gameTime" name="time">
        <label for="time">Time</label>
        

        <button class="btn btn-primary" onClick="makeEvent()">Create game</button>

        <script src="game.js"></script>

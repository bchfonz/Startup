<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <!-- Tell browsers not to scale the viewport automatically -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pickup Soccer</title>
      <link rel="icon" href="kickNoBack.png" />
      <link rel="stylesheet" href="main.css">
      <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
      <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>
      <h1>Pickup Soccer</h1>

      <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Play</a></li>
            <li><a href="game.html">Scores</a></li>
          </menu>
      </nav>

      <div class="col">
        <div class="grid">
            <button onclick="window.location.href='game.html';"> Make Game </button>
        </div>
      </div>
      <div class="col">
        <div class="grid">
            <button onclick="window.location.href='sched.html';"> Schedule </button>
        </div>
      </div>
      
    
    <h1>Calendar</h1>

    <div class="container theme-showcase">
      
    <div id="holder" class="row" ></div>
    </div>

    <!-- table copied from the simon stuff-->
    <main class="container-fluid bg-secondary text-center">
      <table class="table table-warning table-striped-columns">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Location</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="events"></tbody>
      </table>
      
    </main>
    <script src="sched.js"></script>
  </body>
</html>
